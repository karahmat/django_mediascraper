{% extends '../base.html' %}
{% block content %}
<div class="container">
    <h2>Signup Page</h2>
    <form method="POST" action="{% url 'account:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
        <div>
            <button id="signupBtn" class="btn btn-primary" type="submit" value="Signup">Signup</button>
        </div>
    </form>
</div>
{% endblock %}
