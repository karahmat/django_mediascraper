{% extends '../base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-3">
    <h1>Search Results</h1>
    <div class="row border pt-2 pb-2">
      <h3 class="mb-2">Word Cloud</h3>
      <img src="{{ url }}" alt="wordcloudimg" style="width: 70%; margin: 0 auto;"/>
    </div>
  {% for object in object_list %}
    <div class="row border pt-2 pb-2">
      <div class="col-md-2 pt-2">
        <img src="{{ object.image }}" alt="image" style="width: 100%"/>
      </div>
      <div class="col-md-10">
        <p>{{ object.date }}</p>
        <p class='text-success'>{{ object.media_name }}</p>
        <a href="{{ object.link }}"><h5>{{ object.title }}</h5></a>        
        <p class="text-truncate">{{ object.bodytext }}</p>
        <span class="readmore text-info" style="cursor: pointer">Read More</span>
      </div>
    </div>  
  {% endfor %}
</div>
  <script src="{% static 'home.js' %}" type="text/javascript"></script>
{% endblock %}
